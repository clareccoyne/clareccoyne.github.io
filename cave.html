<!DOCTYPE html>
<html>

	<head>
    <title>exploring game</title>
    <link rel="icon" href="froggy.ico" type="image/x-icon/">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="cave.css">
    <script src="cave.js" defer></script>

	</head>
    <body>
        <div class="standard">
            <button class="circleBase type1"></button>
            <div class="speech-bubble speech-type1" id="opposumtalk" style="display: none;">
                <p>yay! we can eat!!</p>
            </div>

            <button class="circleBase type2"></button>
            <div class="speech-bubble speech-type2" id="sheeptalk" style="display: none;">
                <p>You're safe!!!</p>
            </div>

            <button class="circleBase type3"></button>
            <div class="speech-bubble speech-type3" id="squirreltalk" style="display: none;">
                <p>guys??? is that you? oh thank goodness!</p>
            </div>

            <button class="circleBase type4"></button>
            <div class="speech-bubble speech-type4" id="foxtalk" style="display: none;">
                <p>squirrel!!</p>
            </div>

        </div>

        <div class="squirrel">
            <img id=squirrel src="squirrel.png">
        </div>

        <div class="possum">
            <img id=possum src="possum2.png">
        </div>
        
        <div class="sheep">
            <img id=sheep src="sheep2.png">
        </div>

        <div class="fox">
            <img id=fox src="fox2.png">
        </div>


        <div class="notstandard" id="opacity">
            <button type="button" class="startButton" onclick="typeWriter()">The End!</button>
            <p id="demo">
                <!-- "Oh no! It's starting to get dark and Squirrel is nowhere to be found! Look around the woods for clues, maybe someone knows where he went! *HINT* investigate the sparkles!!!" -->
            </p>
        </div>

        <div class="fun" style="display: none;">
            <img id="confetti" img src="confetti.gif">
        </div>
    </body>

</html>
